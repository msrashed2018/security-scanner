<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findings Browser - {{ scan_id }}</title>
    <style>
        {{ css_styles }}
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="breadcrumb">
                <a href="index.html">Home</a> > <a href="scans.html">Scans</a> > {{ scan_id }}
            </div>
            <h1>Findings Browser</h1>
            <div class="scan-meta">
                <p><strong>Scan ID:</strong> {{ scan_id }}</p>
                <p><strong>Total Findings:</strong> {{ total_findings }}</p>
            </div>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <div class="filter-group">
                    <h3>Severity</h3>
                    <div class="filter-buttons" id="severity-filters">
                        {{ severity_filters }}
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Scanner</h3>
                    <div class="filter-buttons" id="scanner-filters">
                        {{ scanner_filters }}
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Target</h3>
                    <div class="filter-buttons" id="target-filters">
                        {{ target_filters }}
                    </div>
                </div>
            </aside>

            <main class="main-content">
                <div class="search-bar">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search findings...">
                </div>
                <div id="findings-grid">
                    {{ findings_grid }}
                </div>
            </main>
        </div>

        <footer class="footer">
            <p>Report generated by Security Scanner</p>
        </footer>
    </div>
    <script>
        {{ javascript }}
    </script>
</body>
</html>
