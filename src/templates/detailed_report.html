<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Security Report: {{ scan_id }}</title>
    <style>
        {{ css_styles }}
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Detailed Security Report</h1>
            <div class="scan-info">
                <p><strong>Scan ID:</strong> {{ scan_id }}</p>
                <p><strong>Timestamp:</strong> {{ start_time }}</p>
                <p><strong>Duration:</strong> {{ duration }}</p>
            </div>
        </header>

        <section class="section">
            <h2>High Priority Findings</h2>
            {{ high_priority_findings }}
        </section>

        <section class="section">
            <h2>Detailed Scanner Results</h2>
            {{ detailed_results }}
        </section>

        <footer class="footer">
            <p>Report generated by Security Scanner</p>
        </footer>
    </div>
    <script>
        {{ javascript }}
    </script>
</body>
</html>
