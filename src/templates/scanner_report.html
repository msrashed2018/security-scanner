<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Scan Report: {{ scan_id }}</title>
    <style>
        {{ css_styles }}
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="breadcrumb">
                <a href="index.html">Home</a> > <a href="scans.html">Scans</a> > {{ scan_id }}
            </div>
            <h1>Security Scan Report</h1>
            <div class="scan-meta">
                <p><strong>Scan ID:</strong> {{ scan_id }}</p>
                <p><strong>Timestamp:</strong> {{ timestamp }}</p>
            </div>
        </header>

        <section class="summary-stats">
            {{ summary_stats }}
        </section>

        <div class="actions-bar">
            <button class="btn btn-primary severity-filter" data-severity="critical">Critical</button>
            <button class="btn btn-high severity-filter" data-severity="high">High</button>
            <button class="btn btn-medium severity-filter" data-severity="medium">Medium</button>
            <button class="btn btn-low severity-filter" data-severity="low">Low</button>
            <input type="text" id="searchInput" class="search-input" placeholder="Search findings...">
        </div>

        <main class="main-content">
            <h2>Findings</h2>
            <div id="findingsContainer">
                {{ findings_cards }}
            </div>
        </main>

        <section class="metadata-section">
            <h3>Scan Metadata</h3>
            {{ metadata_section }}
        </section>

        <footer class="footer">
            <p>Report generated by Security Scanner | &copy; {{ year }}</p>
        </footer>
    </div>
    <script>
        {{ javascript }}
    </script>
</body>
</html>
