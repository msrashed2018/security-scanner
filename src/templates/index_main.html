<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ°Ô∏è Security Scanner Reports</title>
    <style>{{ css_styles }}</style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üõ°Ô∏è Security Scanner Reports</h1>
            <p class="subtitle">Comprehensive security analysis results</p>
            <div class="header-stats">
                <div class="stat">
                    <span class="stat-value">{{ total_scans }}</span>
                    <span class="stat-label">Total Scans</span>
                </div>
                <div class="stat">
                    <span class="stat-value">{{ total_targets }}</span>
                    <span class="stat-label">Targets Analyzed</span>
                </div>
                <div class="stat">
                    <span class="stat-value">{{ total_findings }}</span>
                    <span class="stat-label">Total Findings</span>
                </div>
            </div>
        </header>
        
        <main class="main-content">
            <div class="scans-grid">
                {{ scans_html }}
            </div>
        </main>
        
        <footer class="footer">
            <p>Generated by Security Scanner | Last updated: {{ timestamp }}</p>
        </footer>
    </div>
</body>
</html>
