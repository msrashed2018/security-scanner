# Source Code Security Scan Template
# Focused on SAST and secrets detection

scan_request:
  description: "Source code security analysis with SAST and secrets detection"

# Scan Targets - source code focused
targets:
  docker_images: []
  git_repositories: ["."]
  kubernetes_manifests: []
  terraform_code: []
  filesystem_paths: []

# Scanner Configuration - source code analysis focused
scanners:
  semgrep:
    enabled: true
    timeout: 900
    severity_threshold: "MEDIUM"
    additional_args:
      - "--config=p/security-audit"
      - "--config=p/owasp-top-10"
      - "--config=p/cwe-top-25"
      - "--config=p/python"
      - "--config=p/javascript"
      - "--config=p/java"
  
  trufflehog:
    enabled: true
    timeout: 600
    severity_threshold: "HIGH"
    additional_args:
      - "--no-verification"
      - "--filter-entropy=3.0"
      - "--concurrency=4"
  
  gitleaks:
    enabled: true
    timeout: 300
    severity_threshold: "HIGH"
    additional_args: []
  
  # Enable dependency analysis for source code
  trivy:
    enabled: true
    timeout: 600
    severity_threshold: "MEDIUM"
    additional_args:
      - "--dependency-tree"
  
  grype:
    enabled: true
    timeout: 300
    severity_threshold: "MEDIUM"
    additional_args: []
  
  syft:
    enabled: true
    timeout: 300
    severity_threshold: "INFO"
    additional_args: []
  
  # Disable container-specific scanners
  dockle:
    enabled: false
  hadolint:
    enabled: false
  checkov:
    enabled: false
  conftest:
    enabled: false

# Output Configuration
output:
  base_dir: "source-code-security-reports"
  formats:
    - "json"
    - "html"
    - "sarif"
  include_raw: true
  generate_executive_summary: true

# Execution Settings
execution:
  parallel_scans: true
  max_workers: 4
  fail_on_high_severity: false  # Allow warnings in development

# Logging Configuration
logging:
  level: "INFO"
  file: "source-code-scan.log"