# Security Scan Request Configuration
# This YAML file defines a complete scan request for the security scanner

# Scan Metadata
scan_request:
  description: "Basic security scan with essential scanners"

# Scan Targets - specify what to scan
targets:
  docker_images: []
  git_repositories: ["."]  # Current directory
  kubernetes_manifests: []
  terraform_code: []
  filesystem_paths: []

# Scanner Configuration - which scanners to run and their settings
scanners:
  trivy:
    enabled: true
    timeout: 600
    severity_threshold: "HIGH"
    additional_args:
      - "--dependency-tree"
      - "--list-all-pkgs"
  grype:
    enabled: true
    timeout: 300
    severity_threshold: "MEDIUM"
  semgrep:
    enabled: true
    timeout: 900
    severity_threshold: "MEDIUM"
    additional_args:
      - "--config=p/security-audit"
      - "--config=p/owasp-top-10"
  # Disable other scanners by setting enabled: false
  dockle:
    enabled: false
  hadolint:
    enabled: false
  trufflehog:
    enabled: false
  gitleaks:
    enabled: false
  checkov:
    enabled: false
  syft:
    enabled: false
  conftest:
    enabled: false

# Output Configuration
output:
  base_dir: "security-reports"
  formats:
    - "json"
    - "html"
    - "sarif"
  include_raw: true
  consolidate_reports: true
  generate_executive_summary: true

# Execution Settings
execution:
  parallel_scans: true
  max_workers: 4
  fail_on_high_severity: false

# Logging Configuration
logging:
  level: "INFO"
  file: "scan.log"