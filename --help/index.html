<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ°Ô∏è Security Scanner Reports</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .header-stats {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            display: block;
            font-size: 2em;
            font-weight: bold;
            color: #fff;
        }
        
        .stat-label {
            display: block;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .breadcrumb {
            margin-bottom: 15px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .breadcrumb a {
            color: white;
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .scan-meta, .target-meta {
            margin-top: 15px;
            opacity: 0.9;
        }
        
        .scan-meta p, .target-meta p {
            margin-bottom: 5px;
        }
        
        .severity-summary, .severity-badges {
            margin-top: 15px;
        }
        
        .summary-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .main-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .main-content h2 {
            margin-bottom: 25px;
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .scans-grid, .targets-grid, .scanners-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .scan-card, .target-card, .scanner-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
        }
        
        .scan-card:hover, .target-card:hover, .scanner-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .scan-header, .target-header, .scanner-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .scan-header h3, .target-header h4, .scanner-header h4 {
            margin: 0;
        }
        
        .scan-header h3 a, .target-header h4 a {
            color: #333;
            text-decoration: none;
        }
        
        .scan-header h3 a:hover, .target-header h4 a:hover {
            color: #667eea;
        }
        
        .timestamp, .findings-count {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }
        
        .scan-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .scan-stats .stat {
            text-align: left;
        }
        
        .scan-stats .stat-value {
            font-size: 1.5em;
            color: #667eea;
        }
        
        .scan-stats .stat-label {
            font-size: 0.85em;
            color: #666;
        }
        
        .scanners-used, .scanners-list {
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #666;
        }
        
        .description {
            margin-bottom: 15px;
            font-style: italic;
            color: #555;
        }
        
        .scan-actions, .target-actions, .scanner-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.85em;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-outline {
            background: transparent;
            color: #667eea;
            border: 1px solid #667eea;
        }
        
        .btn-outline:hover {
            background: #667eea;
            color: white;
        }
        
        .badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 500;
            margin-right: 5px;
        }
        
        .badge-critical { background: #dc3545; color: white; }
        .badge-high { background: #fd7e14; color: white; }
        .badge-medium { background: #ffc107; color: #333; }
        .badge-low { background: #28a745; color: white; }
        .badge-info { background: #17a2b8; color: white; }
        .badge-success { background: #28a745; color: white; }
        .badge-secondary { background: #6c757d; color: white; }
        
        .no-scans, .no-targets, .no-scanners {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .header-stats, .scan-stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .scans-grid, .targets-grid, .scanners-grid {
                grid-template-columns: 1fr;
            }
            
            .summary-actions {
                flex-direction: column;
            }
        }
        </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üõ°Ô∏è Security Scanner Reports</h1>
            <p class="subtitle">Comprehensive security analysis results</p>
            <div class="header-stats">
                <div class="stat">
                    <span class="stat-value">0</span>
                    <span class="stat-label">Total Scans</span>
                </div>
                <div class="stat">
                    <span class="stat-value">0</span>
                    <span class="stat-label">Targets Analyzed</span>
                </div>
                <div class="stat">
                    <span class="stat-value">0</span>
                    <span class="stat-label">Total Findings</span>
                </div>
            </div>
        </header>
        
        <main class="main-content">
            <div class="scans-grid">
                <div class="no-scans">No scan reports found.</div>
            </div>
        </main>
        
        <footer class="footer">
            <p>Generated by Security Scanner | Last updated: 2025-09-01 23:41:03</p>
        </footer>
    </div>
</body>
</html>
